

{% block detail %}
{% for comment in comments %}



<div class="comments" style="padding: 10px;">
  <p class="font-weight-bold">
    {{ comment.name }}
    <span class=" text-muted font-weight-normal">
      {{ comment.created_on }}
    </span>
  
  </p>
  {{ comment.body }}
</div>
{% endfor %}

{% endblock detail %}
