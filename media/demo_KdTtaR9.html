<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>


</head>
<body>  
    <h2>My TODo Application</h2>
    <div class="form-control">
    <input type="text" id="text" name="text" placeholder="title...">
    <input type="button" name="inputNew" id="text-btn" value="Add">
    </div>
    <div class="form-waper">
    <ol>

    </ol>
    </div>
    <input type="button" id="remove-btn" value="tasks completed">
    <script charset="utf-8">
        $(document).ready(function() {
          $('#text-btn').on('click', function(e) {
            var task_name = $(this).siblings('#text').val();
            var task_list = `<li>
           <input type="checkbox">
           <span>${task_name}</span>
             <a class="delete-item"></a>
              </li>`
  
            $('.form-waper').find('ol').append(task_list)
          });
          
              $('ol').on('click','.delete-item',function(e){
                  e.preventDefault();
                  $(this).parent('li').remove();

              });
        $('ol').on('change' ,'input[type=checkbox]',function(e){
            if($(this).prop('checked')){
                $(this).siblings('span').css('text-decoration','line-through')
            }
            else{
                $(this).siblings('span').css('text-decoration','none')
            }
        });
        $('#remove-btn').on('click',function(e){
            e.preventDefault();
            $('input[type=checkbox]:checked').parent().remove();
        })
console.log('hello world!!')
        });

        </script>
  
</body>
</html>
